services:
  db:
    image: postgres:16
    container_name: minicrm-postgres
    environment:
      POSTGRES_DB: minicrm
      POSTGRES_USER: crm
      POSTGRES_PASSWORD: crm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm -d minicrm"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  crm:
    build: .
    container_name: minicrm-api
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
